steps:
- type: require
  wait_message: "Download mark sheet: {secrets[2023_S2_MARK_SHEET]} to data/mark_sheet.xlsx"
  path: data/mark_sheet.xlsx
  lifetime: 24
- type: require
  wait_message: "Download Ed results: https://edstem.org/au/courses/12108/lessons/42810/slides/296785 to data/ed.csv"
  path: data/ed.csv
  lifetime: 24
- type: sheet
  path: data/mark_sheet.xlsx
  sheet: A3 Marks
  compute_scripts:
  - scripts/compute/utils.py
  - scripts/compute/feedback.py
  sections:
    id:
      type: ID
      path: data/mark_sheet.xlsx
      display: "Information"
      sheet: "Top Level Info"
      header_row: 2
      source: "Student ID"
      dest: "Student ID"
    info:
      type: Lookup
      path: data/mark_sheet.xlsx
      display: "Information"
      sheet: "Top Level Info"
      header_row: 2
      items:
        - source: "Email"
          dest: "Email"
        - source: "First Name"
          dest: "First Name"
        - source: "Last Name"
          dest: "Last Name"
        - source: "Unit Code"
          dest: "Unit Code"
        - source: "Campus"
          dest: "Campus"
        - source: "Marker A3"
          dest: "Marker"
        - source: "A3 Due Date"
          dest: "Due Date"
    override:
      type: Lookup
      path: data/mark_sheet.xlsx
      display: Information
      sheet: Extra Information
      header_row: 2
      items:
        - source: "A3 Moodle Due Date"
          dest: "Moodle Due Date"
        - source: "A3 Multiplier"
          dest: "AI Mult"
    ed:
      type: NewEd
      display: Ed
      path: data/ed.csv
      criterion: configurations/ed/criteria/2023/S2/A3.json
      sheet_lookup: Email
      grade_lookup: EMAIL
    comp:
      type: Computed
      display: Autogenerated
      items:
        - source: "utils.gen_mark_2023_s2_a3(O)"
          dest: "Total Mark"
        - source: "utils.late_penalty_with_moodle_fuckery(O)"
          dest:   "late_penalty"
        - source: "utils.account_for_late_penalty(O)"
          dest: "actual_total_mark"
        - source: "utils.gen_feedback_2023_s2_a3(O)"
          dest:   "Feedback"
        - source: "utils.percent_marked_2023_s2_a3_ed(O)"
          dest: "PCT_ED_MARKED"
- type: command
  command: python -m scripts.xml_export data/mark_sheet.xlsx "A3 Marks" {secrets[2023_S2_A3_ID]} data/grades.xml -mark actual_total_mark
- type: confirm
  message: "Import grades from data/grades.xml to {secrets[2023_S2_XML_UPDATE]}"
